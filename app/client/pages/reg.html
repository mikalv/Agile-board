<div class="container">
	<form class="form-signin" role="form">
		<h2 class="form-signin-heading">Type info about you for registration</h2>

		<span class="label label-info">Type email</span><br/>
		<input type="email" class="form-control" placeholder="Email address" required="" autofocus=""><br/>

		<span class="label label-info">Type password</span><br/>
		<input type="password" class="form-control" placeholder="Password" required="true"><br/>

		<span class="label label-info">Repeat password</span><br/>
		<input type="password" class="form-control" placeholder="Repeat password" required="true"><br/>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button><br/>
	</form>
</div>
